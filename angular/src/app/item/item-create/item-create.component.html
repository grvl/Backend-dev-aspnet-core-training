<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<h6>Create new list</h6>
<form [formGroup]="newItemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input placeholder = "Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="Items bought" type="number" formControlName="bought" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bought.errors }" />
        <div *ngIf="submitted && f.bought.errors" class="invalid-feedback">
            <div *ngIf="f.bought.errors.required">Progress is required</div>
        </div>
    </div>/
    <div class="form-group">
        <input placeholder="Total" type="number" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
            <div *ngIf="f.quantity.errors.required">Total is required</div>
        </div>
    </div>
    <div class="form-group">
        <input placeholder="price" type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span class="btn btn-primary" *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create
        </button>
    </div>
</form>
